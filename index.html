<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script><!-- async defer is used to support random values change in innertext -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image" href="Images/slot-machine-img-2.jpg">
    <title>Casino-slot-machine</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col"><h4 class="display-4 text-center text-white">SLOT MACHINE</h4></div>
        </div>
    </div>
    <div class="container machine shadow-lg">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"></div>
            <div class="col-2"></div>
        </div>
        <div class="row justify-content-around">
            <div class="col-3 mt-5 slot" id="slot1"><div class="value" id="value1">1</div></div>
            <div class="col-3 mt-5 slot" id="slot2"><div class="value" id="value2">2</div></div>
            <div class="col-3 mt-5 slot" id="slot3" ><div class="value" id="value3">3</div></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5"><button class="btn btn-success btn-block btn1" id="start-btn" onclick="start()">Start</button></div>
            <div class="col-2"></div>
            <div class="col-5"><button class="btn btn-danger btn-block btn2" id="stop-btn" onclick="stop()">Stop</button></div>
        </div>
    </div>
    <div class="modal fade" id="myModal" data-backdrop="static">
        <div class="modal-dialog modal-lg"><!-- modal-dialog-centered is used to put modal at center -->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title display-4 text-danger">Welcome to Slot Machine!</h3>
                </div>
                <div class="modal-body">
                    <h4 class="display-5">Click Start button to spin & Stop button to show result</h4>
                    <h4 class="display-5 text-info">In order to win, 3 identical Numbers must match in the row</h4>
                    <h4 class="display-5 text-success">GOOD LUCK!</h4>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger rounded-pill btn-block" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
